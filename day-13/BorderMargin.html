<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <!--property  border-radius, margin, border -->
    <style>
      div {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 80%;
        height: 700px;
        border: 10px groove red;
        margin-left: 50px;
      "
    >
      <div
        style="
          width: 80%;
          height: 600px;
          border: 5px ridge green;
          margin-left: 50px;
        "
      >
        <div
          style="
            width: 80%;
            height: 500px;
            border: 8px outset rgb(238, 131, 149);
            margin-left: 50px;
          "
        >
          <div
            style="
              width: 80%;
              height: 400px;
              border: 8px inset brown;
              margin-left: 50px;
            "
          >
            <div
              style="
                width: 70%;
                height: 300px;
                border: 4px solid blue;
                margin-left: 50px;
              "
            >
              <div
                style="
                  width: 50%;
                  height: 200px;
                  border: 2px dotted rgb(26, 215, 83);
                  margin-left: 50px;
                  border-radius: 90px;
                "
              >
                <div
                  style="
                    width: 40%;
                    height: 100px;
                    border: 2px double rgb(3, 118, 37);
                    margin-left: 50px;
                    border-radius: 80px;
                  "
                >
                  <div
                    style="
                      width: 10%;
                      height: 50px;
                      border: 2px dashed rgb(13, 164, 187);
                      margin-left: 50px;
                    "
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span
      style="
        width: 100px;
        height: 100px;
        border: 5px solid blue;
        margin-right: 550px;
      "
    >
      1
    </span>
    <span>2</span>
  </body>
</html>
