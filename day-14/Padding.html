<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
  </head>
  <body>
    <div
      style="
        border: 8px solid red;
        padding: 150px;
        outline: 10px groove rgb(0, 255, 81);
        outline-offset: 4px;

        /*margin:top right bottom left clockwise
        margin: top-bottom left-right*/

        margin: 50px 50px 50px 50px;
        color: rgb(38, 10, 221);
        font-style: bold;
        font-size: 30px;
      "
    >
      Margin Padding Offset
    </div>
    <div style="border: 1px solid red; width: 500px; margin-bottom: 10px">
      width
    </div>
    <div style="border: 1px solid red; max-width: 500px">Max width</div>

    <p
      style="
        text-decoration-line: overline underline;
        text-align: center;
        font-size: 20px;
        text-decoration-color: blueviolet;
      "
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam dolores
      ipsam
      <span
        style="
          text-decoration-line: line-through;
          text-decoration-color: chartreuse;
          font-size: 20px;
          font-style: bold;
          text-decoration-thickness: 5px;
        "
        >repellendus id</span
      >
      fugit eligendi tenetur laborum et expedita porro?
    </p>
  </body>
</html>
